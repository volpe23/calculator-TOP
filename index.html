<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="input">
                <div id="inputField">
                    
                </div>
            </div>
            <div class="options">
                <button type="button" id="deleteAll" class="option">AC</button>
                <button id="deleteAll" class="option">%</button>
                <button id="deleteAll" class="option"><=</button>
                <button id="deleteAll" class="option">/</button>
            </div>
            <div class="numbers">
                <!-- <button class="number">0</button> -->
            </div>
            <div class="operations">
                <button id="deleteAll" class="operation">+</button>
                <button id="deleteAll" class="operation">-</button>
                <button id="deleteAll" class="operation">*</button>
                <button id="deleteAll" class="operation">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
